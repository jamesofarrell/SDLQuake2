// Default GCW Zero key bindings.
// Do not alter. (or do, if you wish different key settings)

// THIS GOES INTO A FOLDER NAMED baseq2 INSIDE THE OPK!

//A, B, X, Y
unbind SPACE 
unbind ALT 
unbind CTRL 
unbind SHIFT 

//UP, DOWN, LEFT RIGHT
bind UPARROW "inven"
bind DOWNARROW "invdrop"
bind LEFTARROW "invprev"
bind RIGHTARROW "invnext"

//LEFT SHOULDER, RIGHT SHOULDER
bind TAB "+moveup"
bind BACKSPACE "+attack"
bind PGUP "weapprev"
unbind PGDN
bind PGDN "weapnext"
bind KP_SLASH "duck"

//SELECT
bind ESCAPE "invuse"

//START
unbind RETURN
unbind ENTER

//SOME CRAP
set vid_ref "softsdl"
set in_joystick "1"

//ALIASES
//Toggle CROUCHING
alias duck "d_duck"
alias d_duck "alias duck d_stand;+movedown"
alias d_stand "alias duck d_duck;-movedown"

//Most important configuration bit
cl_run 1
